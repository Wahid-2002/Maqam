<!DOCTYPE html>
<html>
<head>
    <title>Maqam Identifier Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #output { margin-top: 20px; padding: 15px; background: #f8f8f8; border: 1px solid #ddd; white-space: pre-wrap; }
        .error { color: red; }
        .status { margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maqam Identifier Test</h1>
        <p>This will train the model (if needed) and run tests on your dataset.</p>
        <button id="runTests">Run Tests</button>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('runTests').addEventListener('click', async () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<div class="status">Running tests...</div>';
            
            try {
                const response = await fetch('/run_tests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    // If not JSON, get the text and display it
                    const text = await response.text();
                    outputDiv.innerHTML = `
                        <div class="status error">Error: Server returned non-JSON response</div>
                        <div>Status: ${response.status} ${response.statusText}</div>
                        <div>Content-Type: ${contentType}</div>
                        <div>Response:</div>
                        <pre>${text}</pre>
                    `;
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    outputDiv.innerHTML = `
                        <div class="status">Tests completed successfully</div>
                        <div>${data.output}</div>
                    `;
                    if (data.error) {
                        outputDiv.innerHTML += `<div class="error">Warnings/Errors:\n${data.error}</div>`;
                    }
                } else {
                    outputDiv.innerHTML = `
                        <div class="status error">Error: ${data.error}</div>
                        ${data.output ? `<div>Output:\n${data.output}</div>` : ''}
                    `;
                }
            } catch (error) {
                outputDiv.innerHTML = `<div class="status error">Request failed: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
